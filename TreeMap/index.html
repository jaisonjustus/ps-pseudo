<!DOCTYPE html>
<html>
  <head>
    <title> TreeMap </title>
    <style>
      #treemap-wrapper  {
        width: 100%;
        height: 1000px;
        background-color: #ABABAB;
      }
    </style>
  </head>
  <body>
    <div id="treemap-wrapper">
    </div>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="descriptor.js"></script>
    <script type="text/javascript" src="treemap.js"></script>
    <script type="text/javascript">
      var folderDescriptorArray = [],
          treemap = new Pryv.Treemap({
            descriptors : folderDescriptorArray,
            viewport : '#treemap-wrapper'
          });

      for(var i = 0; i < 11; i++)  {
        folderDescriptorArray.push(
          new Pryv.Descriptor.Channel({
            images : Math.floor(Math.random()*23),
            url : Math.floor(Math.random()*12),
            notes : Math.floor(Math.random()*16)
          })
        );
      }

      treemap.draw();

    </script>
  </body>
</html>
